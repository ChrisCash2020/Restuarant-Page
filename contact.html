<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./contact.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
  <body>
    <nav>
      <h1 class="heading">Toulouse Exotica</h1>
      <h3>Home</h3>
      <h3>Menu</h3>
      <h3>Contact us</h3>
    </nav>
    <div class="main">
      <h1 class="title">Contact us</h1>
      <div class="container">
        <form action="">
          <div class="mini-txt">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <p>
              1024 Oakwood Ave
              <br />
              San Diego, CA 22434
            </p>
          </div>
          <div class="mini-txt">
            <div class="icon"><i class="far fa-clock"></i></div>
            <p>
              <strong>Mon-Thurs:</strong> 8am-8pm
              <br />
              <strong>Fri-Sun</strong> 8am-11pm
            </p>
          </div>
          <div class="mini-txt">
            <div class="icon"><i class="fas fa-phone"></i></div>
            <p>(222)-999 5555</p>
          </div>
          <div class="mini-txt">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <h2>Message us</h2>
          </div>
          <input type="text" class="text" placeholder="Full Name" />
          <input type="email" name="" id="" placeholder="Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Type your message"
          ></textarea>
          <input type="submit" value="Send" />
        </form>
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
